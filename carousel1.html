<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/carousel1.css" />
</head>

<body>
  <!-- slider container -->
  <div class="slider container-md">

    <!-- slide 1 -->
    <div class="slide">
      <img src="https://source.unsplash.com/random?landscape,mountain" alt="" />
    </div>

    <!-- slide 2 -->
    <div class="slide">
      <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
    </div>

    <!-- slide 3 -->
    <div class="slide">
      <img src="https://source.unsplash.com/random?landscape,night" alt="" />
    </div>

    <!-- slide 4 -->
    <div class="slide">
      <img src="https://source.unsplash.com/random?landscape,city" alt="" />
    </div>

    <!-- Control buttons -->
    <button class="btn btn-light btn-next">></button>
    <button class="btn btn-light btn-prev">
      < </button>
  </div>

  <script>
    // Select all slides
    const slides = document.querySelectorAll(".slide");
    console.log(slides);
    // loop through slides and set each slides translateX property to index * 100%
    slides.forEach((slide, indx) => {
      slide.style.transform = `translateX(${indx * 100}%)`;
    });
    // current slide counter
    let curSlide = 0;

    // select next slide button
    const nextSlide = document.querySelector(".btn-next");

    // add event listener and next slide functionality
    nextSlide.addEventListener("click", function () {
      curSlide++;

      slides.forEach((slide, indx) => {
        slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
      });
    });
  </script>
</body>

</html>
